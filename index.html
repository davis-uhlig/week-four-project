<!DOCTYPE html>
<html>
<head>
  <title>SoundCloud Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src="" autoplay></audio>
    </section><br>
    <hr>
    <section class="search">
      <form class="search-form">
        <input type="text" id="artist-search" value="" placeholder="Search For Artist">
        <input type="button" id="submit-button" value="Search" onclick="onClick()">

      </form><br>
      <hr>
    </section>
    <h2>Search Results</h2>
    <section class="results">


    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
